<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    button {
      display: block;
      margin-bottom: 10px;
      min-width: 48px;
      min-height: 48px;
    }
  </style>
</head>
<body>
  <h1>Push notifications client</h1>
  <button id="subscribe">
    Subscribe to push
  </button>
  <button id="unsubscribe" disabled>
    Unsubscribe from push
  </button>
  <button id="notify-me" disabled>
    Notify me
  </button>
  <button id="notify-all">
    Notify all
  </button>
  <script src="index.js"></script>
</body>
</html>
