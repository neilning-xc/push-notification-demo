<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    button {
      display: block;
      margin-bottom: 10px;
      min-width: 48px;
      min-height: 48px;
    }
  </style>
</head>
<body>
  <h1>Push notifications client</h1>

  <fieldset>
    <legend>Profile:</legend>
    <div>
      <input type="checkbox" id="subscribeCheckbox">
      <label for="subscribeCheckbox">Subscribe to push</label>
    </div>
  </fieldset>

  <hr />

  <h1>Push admin</h1>
  <dl>
    <dt>
      <label for="title">title</label>
    </dt>
    <dt>
      <textarea id="msgTitle" cols="30" rows="10">example title</textarea>
    </dt>
  </dl>
  <dl>
    <dt>
      <label for="msgBody">body</label>
    </dt>
    <dt>
      <textarea id="msgBody" cols="30" rows="10">example body</textarea>
    </dt>
  </dl>
  <button id="notifyAll">
    Notify all
  </button>
  <button id="notifyMe">
    Notify me
  </button>
  <script src="index.js"></script>
</body>
</html>
